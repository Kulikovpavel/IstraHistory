{% extends "index.html" %}
{% block body %}
    <div class="container-fluid">
        <div class='row-fluid'>
            <div class='span12 well'>
                <dl class="dl-horizontal">
                    <dt></dt>
                    <dd><h3>{{ picture.title }}</h3></dd>
                    <dt> </dt>
                    <dd><img src='{{ picture.link }}' alt="{{ picture.title }}"></dd>

                    <dt>Год</dt>
                    <dd>{{ picture.year }}</dd>
                    <dt>Теги</dt>
                    <dd>
                        {% for tag in tags %}
                        (<a href='/?tag={{ tag.key().id() }}'>{{ tag.title }}</a>)
                        {% endfor %}
                    </dd>

                    <dt>Описание</dt>
                    <dd>{{ picture.description|nl2br |safe }}</dd>

                    <dt>Источник</dt>
                    <dd>{{ picture.source }}</dd>
                    <dt>Добавил</dt>
                    <dd>{{ picture.user.name }}</dd>

                </dl>
            </div>
        </div>
    </div>



{% endblock %}
