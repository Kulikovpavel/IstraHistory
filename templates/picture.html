{% extends "index.html" %}
{% block body %}
    <div class="container-fluid">
        <header>

        </header>

        <dl class="dl-horizontal">
            <dt></dt>
            <dd><h3>{{ picture.title }}</h3></dd>
            <dt> </dt>
            <dd><img src='{{ picture.link }}' alt="{{ picture.title }}"></dd>

            <dt>Год</dt>
            <dd>{{ picture.year }}</dd>
            <dt>Теги</dt>
            <dd>
                {% for tag in picture.tags%}
                {{tag}} ||
                {% endfor %}
            </dd>

            <dt>Описание</dt>
            <dd><p>{{ picture.description }}</p></dd>

            <dt>Источник</dt>
            <dd>{{ picture.source }}</dd>
            <dt>Добавил</dt>
            <dd>{{ picture.user.name }}</dd>


        </dl>
    </div>



{% endblock %}
