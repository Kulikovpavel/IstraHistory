{% extends "index.html" %}
{% block body %}
    <div class="container">
        {% if not msg == '' %}
            <div class='alert'>
                {{msg}}
                <a class="close" data-dismiss="alert">×</a>
            </div>
        {% endif %}

        <form class="form-horizontal" action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
            <div class="control-group">
                <label class="control-label" for="title" >Название</label>
                <div class="controls">
                    <input type="text" name="title" id="title" placeholder="снимок сделан на празновании Дня Победы">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="file">Загрузить фотографию</label>
                <div class="controls">
                    <input type="file" name="file" id="file" accept='image/*' required="required">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="year">Год снимка</label>
                <div class="controls">
                    <input type="number" name="year" id="year" placeholder="1945" value="1945">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="tagit-new">Теги, например "Истра, монастырь"</label>

                <div class="controls">
                    <input  id="myTags" name="tags" type="text">
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <input class = "btn btn-large btn-success" type="submit" name="submit" value="Загрузить">
                </div>
            </div>

        </form>
    </div>



{% endblock %}
