<script type="text/javascript">
    ymaps.ready(init);
    var myMap;


    function init(){
        myMap = new ymaps.Map ("map", {
            center: [55.91,36.86],
            zoom: 10,
            behaviors: ['default', 'scrollZoom']
        },{
{#            balloonMaxWidth: 200#}
        });

{#        myMap.container.fitToViewport();#}

        myMap.controls
            // Кнопка изменения масштаба
                .add('zoomControl')
            // Список типов карты
                .add('typeSelector')
            // Кнопка изменения масштаба - компактный вариант
            // Расположим её справа
                .add('smallZoomControl', { right: 5, top: 75 })
            // Стандартный набор кнопок
                .add('mapTools');


        var clusterer = new ymaps.Clusterer();
        // Создаем коллекцию геообъектов.
{#                collection = new ymaps.GeoObjectCollection();#}
        // Дополнительное поле ввода при включенном режиме кластеризации.

        clusterer.options.set({
            gridSize: 100
        });

        // Добавляем кластеризатор на карту.
{#        var array = [];#}
{#        array[0] = myPlacemark1;#}
        var array = [];

        get_ajax();

        {% for picture in pictures %}
            {% if picture.coordinates != None %}
            myPlacemark1 = new ymaps.Placemark( [{{picture.coordinates}}], {
                // Свойства.
                // Содержимое иконки, балуна и хинта.
                iconContent: '',
                balloonContent: '<a href="{{picture.link}}" title="{{picture.title}}">' +
                                        '<img src="{{picture.thumb}}">' +
                                '</a>',
                hintContent: '<span style="color:#000">{{ picture.title }}</span> '
            }, {
                // Опции.
                // Стандартная фиолетовая иконка.
                preset: 'twirl#violetIcon'
            });
            array.push(myPlacemark1);
            {%  endif %}
        {% endfor %}

        clusterer.add(array);
        myMap.geoObjects.add(clusterer);
{#        myMap.geoObjects.add(array);#}

    }

    function get_ajax(){
        $.ajax({
            type: 'GET',
            url: '/pictures_api', // or your absolute-path
{#            data : name=totty&age=20,#}
            dataType : 'json',
            success : function(resp)
            {
                console.info("Ajax Response is there.....");
                console.log(resp);
{#                pictures = resp;#}
            }
        });
    }
</script>
